<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="text-align:center;font-weight:bold;">Play Music With Hand</div>
    <br>
    <audio src="./audio/jon bellion  Hand Of God (Outro).mp3" id="audio"></audio>
    <div class="video-casing" style="
    width: 80vw;
    height: 40vh;
    margin: 0px auto;
">
        <video id="video" style="width:100%;height:100%;border: 1px solid blue;border-radius: 50px;"></video>
    </div>
    <canvas id="canvas"></canvas>
    <div class="text" style="text-align:center;">
        <p style="color:red">Raise your hand to toggle music</p>
        <p style="color:rgb(116, 16, 16)">ENJOY!!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="script.js"></script>
</body>

</html>
